<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    /**
     * 类和模块的内部，默认就是严格模式
     */
    class Point {

        constructor(x, y) {
            this.x = x;
            this.y = y;
        }

        toString() {
            return '('+this.x+', '+this.y+')';
        }

    }
    var a = new Point();
</script>
</body>
