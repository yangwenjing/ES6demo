<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    "use strict";

    function* foo(){
        var index = 0;
        while (index <= 2) // when index reaches 3,
            // yield's done will be true
            // and its value will be undefined;
            yield index++;
    }

    var gen = foo();
    document.write(gen.next());
    document.write(gen.next());
    document.write(gen.next().value);
    document.write(gen.next().value);

</script>
</body>
</html>
